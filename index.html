<html>    
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      
      socket.on('update-data', (speed, temp, rpm) => {
        document.getElementById('speed').innerHTML = `speed: ${speed}`;
        document.getElementById('temp').innerHTML = `temp: ${temp}`;
        document.getElementById('rpm').innerHTML = `rpm: ${rpm}`;
      });

    </script>
  </head>
  <body>
    <p id="bike-status"></p>
    <p id="speed"></p>
    <p id="temp"></p>
    <p id="rpm"></p>
  </body>
</html>
