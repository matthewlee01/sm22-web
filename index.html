<html>    
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();

      socket.on('bike-connect', () => {
        document.getElementById('bike-status').innerHTML = 'bike status: connected';
      });
      
      socket.on('update-data', (vals) => {
        document.getElementById('values').innerHTML = vals;
      });


      
    </script>
  </head>
  <body>
    <p id="bike-status">bike status: disconnected</p>
    <p id="values"></p>
  </body>
</html>
