<html>    
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
      });
      
      
      socket.on('update-data', (speed, temp, rpm) => {
        console.log(speed);
      });

    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
